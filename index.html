<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>correctiv-simple-charts</title>
</head>
<body>
  <h2>correctiv-simple-charts</h2>
  <h1>Examples</h1>

  <h3>barChart</h3>
  <section id="example-bar"></section>

  <h3>scatterChart</h3>
  <section id="example-scatter"></section>

  <script src="correctiv-simple-charts.min.js"></script>
  <script type="text/javascript">

renderChart({
  kind: 'barChart',
  elementId: 'example-bar',
  dataUrl: 'data/sample_barchart.csv',
  width: 800,
  height: 400,
  xCol: 'name',
  yCol: 'bezuege_quote_zu_2013',
  showXAxis: false,
  color: function(d) {
    return d.position === 'Vorsitzende(r)' ? 'red' : 'blue'
  }
});

renderChart({
  kind: 'scatterChart',
  elementId: 'example-scatter',
  dataUrl: 'data/sample.csv',
  width: 600,
  height: 400,
  xCol: 'bemessung_2014',
  yCol: 'durchschnitt_val',
  sizeCol: 'mitarbeiter_2014',
  groupCol: 'state',
  tooltip: {
    labelCol: 'sparkasse'
  }
});

  </script>
</body>
</html>
