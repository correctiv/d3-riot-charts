<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d3-riot-charts</title>
</head>
<body>
  <h1>d3-riot-charts</h1>

  <h2>simplest examples</h2>

  <h3>barChart</h3>
  <section id="bar-simple"></section>

  <h3>lineChart</h3>
  <section id="line-simple"></section>

  <h3>scatterChart</h3>
  <section id="scatter-simple"></section>

  <h3>timeLineChart</h3>
  <section id="timeline-simple"></section>

  <h3>multiLineChart</h3>
  <section id="multiline-simple"></section>

  <script src="./dist/d3-riot-charts.min.js"></script>
  <script type="text/javascript">
renderChart({
    kind: "barChart",
    elementId: "bar-simple",
    dataUrl: "data/bar.csv"
});

renderChart({
    kind: "lineChart",
    elementId: "line-simple",
    dataUrl: "data/line.csv"
});

renderChart({
    kind: "scatterChart",
    elementId: "scatter-simple",
    dataUrl: "data/scatter.csv"
});

renderChart({
    kind: "timeLineChart",
    elementId: "timeline-simple",
    dataUrl: "data/timeline.csv",
    timeFormat: "%Y-%m-%d %H:%M:%S"
});

renderChart({
    kind: "multiLineChart",
    elementId: "example-multiline",
    dataUrl: 'data/multiline.csv',
    yCols: ['y1', 'y2', 'y3']
});
  </script>
</body>
</html>
